<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sliders</title>
</head>
<body>
	<center>
	<button onclick="incrby1()">Next</button>
	<button onclick="decby1()">Previous</button>
	<p id="num">
		<img src="1.png" style="width: 350px; height: 300px;">
	</p>
</center>
	<script type="text/javascript">
		var i=0;
		function incrby1(){
			if (i<6){
				var res=++i;
				document.getElementById('num').innerHTML="<img src='"+res+".png'style='width: 350px; height: 300px;'/>";
		      }
		    
		}
		function decby1(){
			if (i>1){
				var res=--i;
				document.getElementById('num').innerHTML="<img src='"+res+".png'style='width: 350px; height: 300px;'/>";
			}
		}
	</script>
</body>
</html>
