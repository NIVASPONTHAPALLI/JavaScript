<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Selected Images</title>
	<style type="text/css">
		#maindiv{
			border: 1px solid black;
		}
		img{
			cursor: pointer;
            height: 200px;
            width: 320px;
            border-right: 1px solid black;
		}
		#indi{
			margin: 1px solid #000;
		}
	</style>
</head>
<body>
	<center><div style="height: 200px; width: 1300px;" id="maindiv">
		<div style="height: 200px;width: 320px;float: left;" onmouseover="indiv('1.jpg')" id="indi"><img src="1.jpg"></div>
		<div style="height: 200px;width: 320px;float: left;" onclick="indiv('2.jpg')" id="indi"><img src="2.jpg"></div>
		<div style="height: 200px;width: 320px;float: left;" onclick="indiv('3.jpg')" id="indi"><img src="3.jpg"></div>
		<div style="height: 200px;width: 320px;float: right;" id="outdiv"></div>
	</div></center>
<script type="text/javascript">
	function indiv(image){
		document.getElementById('outdiv').innerHTML="<img src='"+image+"'style='height:200px;width:300px;'/>";
	}
</script>
</body>
</html>
