<script type="text/javascript">
	let v=prompt("enter the value:")
	function pal(s){
		var l=s.length-1
		for(var i=0; i<s.length/2;i++){
			if(s[i]!=s[l]){
				return false;
			}
		l--;
		}
		return true;
	}
document.write(pal(v))
</script>
