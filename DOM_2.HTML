<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dom</title>
</head>
<body>
	<h1>By class</h1>
	<p class="p1">HTML</p>
	<p class="p1">css</p>
	<p class="p1">bootstrap</p>
	<ul>
		<li>acet</li>
		<li>acoe</li>
		<li>adtp</li> 
	</ul>
	<script type="text/javascript">
		let b=document.getElementsByClassName('p1');
		console.log(b);
		b[0].innerText='Hyper Text Markup Language';
		b[1].style.color='blue';
		b[2].style.fontSize='larger';
		let a=document.getElementsByTagName('li');
		a[0].style.fontSize='30px';
		a[0].style.color='blue';
	</script>
</body>
</html>
