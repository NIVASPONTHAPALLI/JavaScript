<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regular</title>
</head>
<body>
<h2>Regular Expressoins</h2>
<h5>NUmbers</h5>
<input type="text" name=""id="in_id">
<button onclick="check_numornot()">Check Valid</button><br>
<span id="msg_id"></span>
<br><h5>Characters</h5>
<input type="text" name=""id="in_id1">
<button onclick="check_charornot()">Check Valid</button><br>
<span id="msg_id1"></span>

<script type="text/javascript">
	function check_numornot(){
		//re=/^[0-9]{10}$/
		re=/^[9][0-9]{9}$ /
		let n=document.getElementById('in_id').value;
		output=re.test(n);
		if(output==true){
			document.getElementById('msg_id').innerText='Correct';
			document.getElementById('msg_id').style.color='green';
		}else{
			document.getElementById('msg_id').innerText='please enter correct format';
			document.getElementById('msg_id').style.color='red';
		}
	}

	function check_charornot(){
	//	re=/^[a-z]+$/
	//	re=/^[A-Z]+$/
	//	re=/^[a-zA-Z]+$/
	//	re=/^[a-zA-Z0-9]+$/
		re=/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3$/;
		let n=document.getElementById('in_id1').value;
		output=re.test(n);
		if(output==true){
			document.getElementById('msg_id1').innerText='Correct';
			document.getElementById('msg_id1').style.color='green';
		}else{
			document.getElementById('msg_id1').innerText='please enter correct format';
			document.getElementById('msg_id1').style.color='red';
		}
	}
</script>
</body>
</html>
