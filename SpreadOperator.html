<!DOCTYPE html>

	<title>Spread Operator</title>
</head>
<body>
<h2>Spread Operators</h2>
<p>It takes an iteration and expands or seperate each element</p>
<p>Notation as ...(triple dots)</p>
<script type="text/javascript">
	//....1st way......//
	let arr=[10,20,39,59];
//	console.log(arr);
//	console.log(...arr);

	//....2nd way......//
	let arr2=[4,5,...arr];
//	console.log(arr2);

	//....3rd way......//
	let arr3=[1,3,4,5,5]
	let arr4=[0,9,98,7,7,6]
	let arr5=[...arr3,1111,222,...arr4]
//	console.log(arr5)

	//....4th way......//
	let str='Drive Ready'
//	console.log(str)
//	console.log(...str)

	//...5th way ....//
	function sum(a,b,c,d){
		console.log(a+b+c+d)
	}
	let arr6=[10,20,30,40];
	sum(...arr6)
</script>
</body>
</html>
